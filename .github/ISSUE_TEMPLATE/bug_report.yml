name: Bug report
description: Create a report to help us identify bugs and improve
labels: [ bug ]

body:
  - type: markdown
    attributes:
      value: |
        Provide a summary of the issue in the title above.

  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
      - label: I have searched the existing issues
        required: true

  - type: textarea
    id: description
    attributes:
        label: Description of the Bug
        description: A clear and concise description of what the bug is.
    validations:
        required: true

  - type: textarea
    attributes:
      label: Configuration
      description: |
        Example:
          - **Railcraft Reborn version**: 1.0.0
          - **NeoForge/Forge version**: 47.1.3
          - **Minecraft version**: 1.20.1
          - **Are you playing on a server?**: Yes/No
      value: |
        - Railcraft Reborn version:
        - NeoForge/Forge version:
        - Minecraft version:
        - Are you playing on a server?:
      render: Markdown
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
        label: To Reproduce
        description: |
          Steps to reproduce the issue.
          Feel free to add more entries here. Don't skip any detail!
        placeholder: |
          1. Place block/cart '...'
          2. Click on '....'
          3. See '...'
    validations:
        required: true

  - type: textarea
    id: expected_behavior
    attributes:
        label: Expected behavior
        description: A clear and concise description of what you expected to happen.
    validations:
        required: true

  - type: textarea
    id: logs
    attributes:
        label: Logs & Environment
        description: |
          Please copy and paste any relevant log output.
          This will be automatically formatted into code, so no need for backticks.
        render: Shell

  - type: textarea
    attributes:
      label: Screenshots & Video
      description: |
        Links? References? Anything that will give me more context about the issue you are encountering!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
