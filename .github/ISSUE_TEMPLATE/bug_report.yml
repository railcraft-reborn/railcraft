name: Bug report
description: Create a report to help us identify bugs and improve
labels: [ bug ]

body:
  - type: markdown
    attributes:
      value: |
        Provide a summary of the issue in the title above.

  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
      - label: I have searched the existing issues
        required: true

  - type: textarea
    id: description
    attributes:
      label: Description of the Bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true

  - type: input
    attributes:
      label: Railcraft Reborn version
      description: What version of Railcraft Reborn are you using?
      placeholder: e.g. 1.0.0
    validations:
      required: true

  - type: input
    attributes:
      label: NeoForge/Forge version
      description: What version of NeoForge/Forge are you using?
      placeholder: e.g. 47.1.3
    validations:
      required: true

  - type: input
    attributes:
      label: Minecraft version
      description: What version of Minecraft are you using?
      placeholder: e.g. 1.20.1
    validations:
      required: true

  - type: dropdown
    attributes:
      label: Minecraft version
      description: Are you playing on a server?
      options:
        - Yes
        - No
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: To Reproduce
      description: |
        Steps to reproduce the issue.
        Feel free to add more entries here. Don't skip any detail!
      placeholder: |
        1. Place block/cart '...'
        2. Click on '....'
        3. See '...'
    validations:
      required: true

  - type: textarea
    id: expected_behavior
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs & Environment
      description: |
        Please copy and paste any relevant log output.
        This will be automatically formatted into code, so no need for backticks.
      render: Shell

  - type: textarea
    attributes:
      label: Screenshots & Video
      description: |
        Links? References? Anything that will give me more context about the issue you are encountering!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
